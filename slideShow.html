<html>
<head>
<script language = "JavaScript">

var number = 0;
var picList = [ "images/slide1.jpg", "images/slide2.jpg", "images/slide3.jpg", "images/slide4.jpg", "images/slide5.jpg" ];
var clipList = [ "audio/slide1.mp3", "audio/slide2.mp3", "audio/slide3.mp3", "audio/slide4.mp3", "audio/slide5.mp3" ];    
    
function startShow()
{
	var pic = document.getElementById("picFrame").src = picList[number];
    var clip = document.getElementById("myAudio");
    
    pic.src = picList[number];
    clip.src = clipList[number];
    clip.play();
    
number = number + 1;
   


    if(number==5) 
    {
     number=0   
    }
}
    </script>

</head>
<body>
<center> 
<h1> JavaScript Tester </h1>

<img id="picFrame" src="images/slide0.jpg"/>
    
    <audio id="myAudio"> </audio>    
<br/>
<br/>

<input type="button" value="Click Me" onClick="startShow()">

</center>
</body>
</html>
